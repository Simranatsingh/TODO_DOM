<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
</head>
<body>
    <div>
        <input id="title" type="text" placeholder="title">
        <br><br>
        <input id="description" type="text" placeholder="description">
        <br><br>
        <button onclick="addtodo()">Add Todo</button>
        <br><br>
        <div id="todo"></div> 
    </div>

    <script>
        let globalid=1;
        function addtodo() {
            const title = document.getElementById("title").value; 
            const description = document.getElementById("description").value; 
            const parent =document.getElementById("todo");
            parent.appendChild(createChild(title,description,globalid++));
        }

        function createChild(title,description, Id){
            const child=document.createElement("div");
            const fchild=document.createElement("div");
            fchild.innerHTML=title;
            const schild=document.createElement("div");
            schild.innerHTML=description;
            const tchild=document.createElement("button");
            tchild.innerHTML="MARK AS DONE";
            tchild.setAttribute("onclick", "markasdone(" + Id + ")");
            child.appendChild(fchild);
            child.appendChild(schild);
            child.appendChild(tchild);
            return child;
        }
        function markasdone(id) {
    const element = document.getElementById(id); 
    
    if (element) {
        element.children[2].innerHTML = "Done!"; 
}}

    </script>
</body>
</html>
